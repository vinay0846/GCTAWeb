                                        <h5>FILL IN THE DETAILS AND SUBMIT</h5>
                                        <div class="row">

                                                <input type="tel" name="cnt_num">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-6 col-md-12 col-sm-12">
                                                <label>Have you ever had tuberculosis?</label>
                                            </div>
                                            <div class="col-lg-6 col-md-12 col-sm-12">
                                                <select name="tuberculosi">
                                                    <option value=""></option>
                                                    <option value="">Dropdown1</option>
                                                    <option value="">Dropdown2</option>
                                                    <option value="">Dropdown3</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-6 col-md-12 col-sm-12">

                                            </div>
                                            <div class="col-lg-6 col-md-12 col-sm-12">
                                                <select name="person">
                                                    <option value=""></option>
                                                    <option value="">Dropdown1</option>
                                                    <option value="">Dropdown2</option>
                                                    <option value="">Dropdown3</option>
                                                </select>
                                            </div>
                                        </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-lg-6 col-md-12 col-sm-12">

                                            <div class="col-lg-6 col-md-12 col-sm-12 ll">

                                            </div>

                                                    <a href="Submission" id="log" type="Submit">Register</a>
                                                </div>
