        function FormSubmit() {
            debugger;
            var myFormData = new FormData($("#RegistrationForm")[0]);
            $.ajax({
                url: 'Register',
                type: "post",
                data: myFormData,
                contentType: false,
                processData: false,
                beforeSend: function () {
                },
                success: function (data) {
                    if (data == 'success') {
                        window.location.href = "Submission";
                    } else {
                        window.location.href = "RegisterPage";
                    }
                },
                error: function () {}
            });
        }
    </script>
